<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./src/output/output.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/da5ec29a93.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-whiteMain xl:bg-whiteSecondary">
		<!-- Start Header -->
		<header
			class="flex w-full h-14 max-h-28 bg-whiteSecondary text-grayMain font-bree font-medium text-xl justify-center items-center tracking-wide"
		>
			Kelompok 7
		</header>
		<nav
			class="flex w-full h-12 max-h-24 bg-whiteSecondary border-t-2 border-t-grayThrid border-b-2 border-b-grayThrid justify-center items-center gap-6 text-xl *:font-montserrat *:font-medium *:text-[.9em] lg:gap-12"
		>
			<p>Arya</p>
			<p>Adrian</p>
			<p>Restu</p>
			<p>Reja</p>
			<p>Ziad</p>
		</nav>
		<!-- End Header -->

		<!-- Start Main -->
		<main class="flex justify-center items-center w-full min-h-5 pb-8">
			<form
				id="content"
				class="xl:bg-whiteMain lg:rounded-xl lg:w-10/12 lg:mt-10 mt-8 px-6 w-full min-h-6 flex flex-wrap sm:justify-between gap-6 sm:gap-10 lg:p-8 lg:shadow-2xl lg:shadow-grayThrid lg:border-2 lg:border-grayThrid"
			>
				<section
					id="box-btn"
					class="flex w-full min-h-10 gap-4 font-montserrat text-sm lg:text-lg sm:order-1"
				>
					<button
						class="uppercase has-[:checked]:bg-grayThrid has-[:checked]:border-white bg-white border-2 border-grayThrid has-[:checked]:text-white rounded-xl px-4 py-2.5 text-grayThrid"
						data-count="1"
					>
						<input type="radio" name="check" class="hidden" checked />
						<span>Least Cost</span>
					</button>
					<button
						class="uppercase has-[:checked]:bg-grayThrid has-[:checked]:border-white bg-white border-2 border-grayThrid has-[:checked]:text-white rounded-xl px-4 py-2.5 text-grayThrid"
						data-count="2"
					>
						<input type="radio" name="check" class="hidden" />
						<span>Nwc</span>
					</button>
					<button
						class="uppercase has-[:checked]:bg-grayThrid has-[:checked]:border-white bg-white border-2 border-grayThrid has-[:checked]:text-white rounded-xl px-4 py-2.5 text-grayThrid"
						data-count="3"
					>
						<input type="radio" name="check" class="hidden" />
						<span>vam</span>
					</button>
				</section>

				<section
					id="form-pengiriman"
					class="w-full max-w-max sm:w-[45%] lg:w-1/2 sm:order-2"
				>
					<p class="font-bree text-grayMain text-lg">Pengiriman</p>
					<section class="flex flex-col gap-4 mt-4">
						<section class="flex w-full items-center justify-between gap-4">
							<input
								type="text"
								name="pengiriman-1"
								placeholder="From"
								class="capitalize h-12 w-full bg-transparent pl-4 mr-2 placeholder:text-graySecondary text-graySecondary font-bold focus:outline-none border-grayThrid border-2 rounded-lg font-montserrat selection:bg-graySecondary selection:text-white"
							/>
							<div
								class="flex h-12 w-max border-2 border-grayThrid rounded-lg items-center justify-end px-3 pr-4 font-montserrat"
							>
								<input
									type="text"
									name="unit-pengiriman-1"
									inputmode="numeric"
									placeholder="0"
									class="h-full w-10 bg-transparent text-right mr-2 placeholder:text-graySecondary text-graySecondary font-bold focus:outline-none selection:bg-graySecondary selection:text-white"
									maxlength="4"
								/>
								<span
									class="inline-block uppercase w-max font-bold text-grayThrid"
									>unit</span
								>
							</div>
						</section>
					</section>
					<section
						id="add-form-pengiriman"
						class="w-full h-8 mt-6 flex items-center justify-center relative before:absolute before:content-[''] before:w-full before:border-b-2 before:border-dashed before:border-graySecondary"
					>
						<button
							class="h-8 aspect-square rounded-full bg-graySecondary text-white text-center font-montserrat font-medium relative z-10"
						>
							<i class="fa-solid fa-plus"></i>
						</button>
					</section>
				</section>

				<section
					id="form-permintaan"
					class="w-full h-max max-w-max sm:w-[45%] lg:w-1/2 sm:order-4"
				>
					<p class="font-bree text-grayMain text-lg">Permintaan</p>
					<section class="flex flex-col gap-4 mt-4">
						<section class="flex w-full items-center justify-between gap-4">
							<input
								type="text"
								name="permintaan-1"
								placeholder="To"
								class="capitalize h-12 w-full bg-transparent pl-4 mr-2 placeholder:text-graySecondary text-graySecondary font-bold focus:outline-none border-grayThrid border-2 rounded-lg font-montserrat selection:bg-graySecondary selection:text-white"
							/>
							<div
								class="flex h-12 w-max border-2 border-grayThrid rounded-lg items-center justify-end px-3 pr-4 font-montserrat"
							>
								<input
									type="text"
									name="unit-permintaan-1"
									inputmode="numeric"
									placeholder="0"
									class="h-full w-10 bg-transparent text-right mr-2 placeholder:text-graySecondary text-graySecondary font-bold focus:outline-none selection:bg-graySecondary selection:text-white"
									maxlength="4"
								/>
								<span
									class="inline-block uppercase w-max font-bold text-grayThrid"
									>unit</span
								>
							</div>
						</section>
					</section>
					<section
						id="add-form-permintaan"
						class="w-full h-8 mt-6 flex items-center justify-center relative before:absolute before:content-[''] before:w-full before:border-b-2 before:border-dashed before:border-graySecondary"
					>
						<button
							class="h-8 aspect-square rounded-full bg-graySecondary text-white font-montserrat font-medium relative z-10"
						>
							<i class="fa-solid fa-plus"></i>
						</button>
					</section>
				</section>

				<section
					id="form-harga"
					class="w-full max-w-max sm:w-[45%] lg:max-w-[80%] sm:order-3"
				>
					<p class="font-bree text-grayMain text-lg capitalize">harga</p>
					<section id="box-form-harga" class="flex flex-col gap-4 mt-4">
						<section
							class="flex w-full items-center justify-between lg:justify-between gap-4"
						>
							<p class="font-montserrat font-bold text-grayThrid text-lg">
								<span id="label-pengiriman-1" class="capitalize">From</span>
								<i class="fa-solid fa-arrow-right"></i>
								<span id="label-permintaan-1" class="capitalize">To</span>
							</p>
							<div
								class="flex h-12 w-max border-2 border-grayThrid rounded-lg items-center justify-end px-3 pl-4 font-montserrat"
							>
								<span
									class="inline-block uppercase w-max font-bold text-grayThrid"
								>
									Rp
								</span>
								<input
									type="number"
									name="unit-harga-0-0"
									min="0"
									inputmode="numeric"
									class="h-full w-20 bg-transparent ml-2 placeholder:text-graySecondary text-graySecondary font-bold focus:outline-none selection:bg-graySecondary selection:text-white appearance-none"
								/>
							</div>
						</section>
					</section>
				</section>

				<section
					id="box-action"
					class="flex w-full min-h-10 mt-10 gap-4 font-montserrat text-sm lg:text-lg sm:w-[45%] lg:w-1/2 sm:order-6 sm:self-start"
				>
					<button
						id="btn-hitung"
						class="uppercase h-max rounded-xl px-6 py-3.5 text-white bg-greenMain hover:bg-greenHover duration-300"
					>
						<span>Hitung</span>
					</button>
					<button
						type="reset"
						class="uppercase h-max rounded-xl px-6 py-3.5 text-white bg-redMain hover:bg-redHover duration-300"
					>
						<span>Cancel</span>
					</button>
				</section>

				<table
					class="w-full border-collapse border-b-2 border-grayMain font-montserrat sm:w-[45%] lg:w-1/2 sm:order-5"
				>
					<thead>
						<tr>
							<th
								rowspan="2"
								class="border-b-2 border-r-2 border-grayMain p-2 w-32 text-grayMain"
							>
								PENGIRIMAN
							</th>
							<th
								colspan="3"
								class="border-b-2 border-grayMain p-2 text-center text-grayMain"
							>
								PENERIMA
							</th>
						</tr>
						<tr>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 w-24 text-center text-grayThrid font-bold"
							>
								TO 1
							</td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 w-24 text-center text-grayThrid font-bold"
							>
								TO 2
							</td>
							<td
								class="border-b-2 border-grayMain p-2 w-24 text-center text-grayThrid font-bold"
							>
								TO 3
							</td>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							>
								KOTA 1
							</td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
						</tr>
						<tr>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							>
								KOTA 2
							</td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
						</tr>
						<tr>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							>
								KOTA 3
							</td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
						</tr>
						<tr>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							>
								KOTA 4
							</td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-r-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
							<td
								class="border-b-2 border-grayMain p-2 text-grayThrid font-bold"
							></td>
						</tr>
						<tr>
							<td class="border-b-2 border-r-2 border-grayMain p-2 font-bold">
								TOTAL
							</td>
							<td
								colspan="3"
								class="border-b-2 border-grayMain p-2 text-right text-red-600 font-bold"
							>
								500,000,-
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>
		<!-- End Main -->
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
